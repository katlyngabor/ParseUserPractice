<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ParseUserPractice</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

    
  </head>
  <body>
    <div class='wrapper'>
        <div class="signUpContainer">
            <div class="signUpText">New user? Let's start here!</div> 
            <input type=text id="userName" placeholder="Whatcha wanna be called?"/>
            <input type=text id="password" placeholder="Shh.. password goes here."/>
            <button class="submit">Sign Up</button>
        </div>

         <div class="logInContainer">
            <div class="logInText">Already a user? Welcome back!</div> 
            <input type=text id="userName1" placeholder="Remind me who you are."/>
            <input type=text id="password1" placeholder="Shh.. password goes here."/>
            <button class="submit1">Login</button>
        </div>
    </div>

    <div class="loggedInContainer">
        <button class="logOutBtn">Log Out</button>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/views/loggedinView.js"></script>
        <script src="scripts/views/signUpView.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
